<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Your Review</title>
</head>
<body>
    <center>
        <table  style="border: none; border-collapse: collapse; width: 800px; height: 60px;">
            <tr>
                <td bgcolor="#a4dd9e" style="font-size:25px;"><center><strong>Step 1: Account</strong></center></td>
                <td bgcolor="#a4dd9e" style="font-size:25px;"><center><strong>Step 2: Personal Details</strong></center></td>
                <td bgcolor="#72a3de" style="font-size:25px;"><center><strong>Step 3: Your Review</strong></center></td>
            </tr>
        </table>
        <br /><br />
  
        <form style="width: 800px; text-align: left;">
            <fieldset>
                <legend style="font-size: 25px;">Your Review</legend>
                <br /><br />
                
                <label style="font-size: 25px;" for="find">How did you hear about us?</label>
                <select id="find" name="find-us" style="padding: 5px; font-size: 15px;">
                    <option value="select">Select your option</option>
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                    <option value="tiktok">Tiktok</option>
                    <option value="YouTube">YouTube</option>
                    <option value="friends">Friends</option>
                    <option value="others">Others</option>
                </select>
                <br /><br />
               

                <label style="font-size: 25px;">Would you visit again?</label><br />
                <label style="font-size: 25px;"><input type="radio" name="choice" value="Yes">Yes</label>
                <label style="font-size: 25px;"><input type="radio" name="choice" value="No">No</label>
                <label style="font-size: 25px;"><input type="radio" name="choice" value="Maybe">Maybe</label>
                <br /><br />

                <label style="font-size: 25px;" for="comments">Comments:</label><br />
                <textarea style="font-size: 20px;" name="comment" id="comments" cols="45" rows="4">Enter you comments here...</textarea>

                <br /><br />
                
                <label style="font-size: 25px;" for="files">Documents:</label><br />
                <input type="file" name="choose-files" id="files" style="font-size: 20px;">
                <br /><br />

                <input type="checkbox" name="yes" id="yes">
                <label for="yes" style="font-size: 25px;">Sign me up for email updates</label>
                <br /><br />

                <a href="./personal-details.html"><img src="../Images/back.png" width="150px" height="50px" alt="Back Page"></a>
                <a href="./index.html"><img src="../Images/submit.png" width="150px" height="50px" alt="submit"></a>
                <br /><br />


            </fieldset>
        </form>
    </center>
</body>
</html>
